<ion-view view-title="Project List">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-circled">
        </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="project in projectlist" href="#/app/projectlist/{{project.id}}/{{project.title}}">
        {{project.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
